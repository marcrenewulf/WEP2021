<script>
    $(document).ready(function() {
        $("#hero").click(function() {
            var display = $('#page2').css("display");
            if(display === "none") {
                $('#page2').css({"display":""})
            } else {
                $('#page2').css({"display":"none"})
            }
        })
    })


    function showDialog() {
        dialog.showModal();
    }

    function closeDialog() {
        $('#loginName').val('');
        dialog.close();
        var page1 = $('#page1');
        var page2 = $('#page2');
        page1.show();
        page2.hide();
    }

    function next() {
        var page1 = $('#page1');
        var page2 = $('#page2');
        page1.hide();
        page2.show();
    }

    function logIn() {
        var loginButton = $('#loginButton');
        var username = $('#loginName').val();
        var canvasDiv = $('#canvasDiv');
        loginButton.hide();
        canvasDiv.show();
        socket.emit('loggedIn', { username: username });
        closeDialog();
    }

    
</script>
